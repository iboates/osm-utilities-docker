name: Monthly publish osm2pgsql to Dockerhub

on:
  push:
    branches:
      - master
      - osmium-1.17.0
  schedule:
    - cron: '0 0 1 * *'  # first of every month

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@master

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: iboates/osm2pgsql

      - name: build
        run: |
          cd osm2pgsql
          ./scripts/publish.sh
        shell: bash

      - name: Create GitHub Issue if needed
        if: env.error_detected == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_TITLE="ðŸš¨ Failed Build: Issue Detected"
          ISSUE_BODY="An issue was detected in the pipeline. The script returned: \`$RESULT\`. Please investigate."
          
          curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d "{\"title\":\"$ISSUE_TITLE\", \"body\":\"$ISSUE_BODY\"}"


